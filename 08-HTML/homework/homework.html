<html>
    
    <head>
        <title>Tarea HTML de Christian</title> <!--nombre de la pestaña--> 
        <link rel="stylesheet"  href="./styles.css">
    </head> 

    <body>
        <div class="divClass"> <!--Div es un contenedor o agrupador usado para dar stilo, ademas con la class podremos definir un stilo a los de su clase--> 
            <h1>Christian</h1> <!--tag h1 de encabezados o titulos cambian su tamaño dependiendo su numero -->
            <h3>Henry</h3>
            <h4>Tarea de HTML / CCS </h4>
        </div>
       
        <div class="divClass">
            <span id="spanDiv">Mi comida favorita es la lechona</span> <!--span es un contenedor de texto generico y da estilo al texto -->
            <a href="https://lechonaelgordo.com/nv/">Link del restaurante favorito</a>    <!--el tag a permite agregar links a documentos y paginas-->
        </div>
        
        <div id="thridDiv"> <!-- con id podremos definir un estilo unico-->
            <ul> <!--ul lista desordenada, ol lista ordenada-->
                <li><img src="img/lechona.jpg"/></li> <!--Elementos de la lista-->
                <li><img src="https://images.rappi.com/products/2092777838-1606853481225.png?d=128x90https://images.rappi.com/products/63bea7d5-4864-41c6-89e6-5a733a8ac726-1572452877378.png?d=128x90"/></li>
            </ul>   
        </div>
    </body>

</html>
